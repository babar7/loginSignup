<body>

    <!--<img src="" alt="" class="rounded mx-auto d-block">-->
    <h3>Sign up for free</h3>        
    <div class="main">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName" class="col-form-label">First Name</label>
      <i class="fa fa-user" aria-hidden="true"></i>      
      <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName" class="col-form-label">Last Name</label>
      <i class="fa fa-user" aria-hidden="true"></i>  
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-form-label">Email</label>
    <i class="fa fa-envelope" aria-hidden="true"></i>
    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
  </div>
  <div class="form-group">
    <label for="password" class="col-form-label">Password</label>
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
  </div>
  <div class="form-group">
        <label for="inputAddress" class="col-form-label">Address</label>
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cellNumber" class="col-form-label">Cell Number</label>
      <i class="fa fa-mobile" aria-hidden="true"></i>
      <input type="text" class="form-control" id="cellNumber" onkeypress='return event.charCode >= 48 && event.charCode <= 58' placeholder="03000000000" required>
    </div>
    <div class="form-group col-md-4">
      <label for="gender" class="col-form-label">Gender</label>
      <i class="fa fa-male" aria-hidden="true"></i>
      <select class="form-control" name="gender" id="gender" required>
      <option value="male">Male</option>
       <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="age" class="col-form-label">Age</label>
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <input type="number" class="form-control" id="age" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary " onclick="signup()">Sign up</button>
<p class="text-left" style="display: inline;">Already have an account?</p>
  <a href="../signin/signin.html">
  <button type="submit" class="btn btn-primary">Sign in</button>
  </a>
 </div>


</body>
